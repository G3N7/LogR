<h1>logR</h1>

<p>Simple JS Console Logging Framework</p>

<p>LogR is built with <a href="typescriptlang.org">TypeScript</a> and as such there are a options for how to reference it.</p>

<ul>
<li><a href="https://github.com/G3N7/logR/blob/master/logR.Build/LogR.ts">LogR.ts</a> - if you would like to take and modify/compile the typescript yourself.</li>
<li><a href="https://github.com/G3N7/logR/blob/master/logR.Build/logR.js">LogR.js</a> - if you would like to use the js directly.</li>
</ul>
